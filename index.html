        const sheetToObjects = (rows) => {
          if (!rows || rows.length < 2) return [];
          const headers = rows[0];
          const data = rows.slice(1);
          return data.map(row => {
            const obj = {};
            headers.forEach((header, index) => {
              let val = row[index];
              if (val instanceof Date) {
                 val = `${val.getFullYear()}/${val.getMonth() + 1}/${val.getDate()}`;
              }
              obj[header] = val;
            });
            return obj;
          });
        };

        const normalizeDateStr = (dateStr) => {
          if (!dateStr) return '';
          const str = String(dateStr);
          if (str.includes('T')) {
            const d = new Date(str);
            return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
          }
          const parts = str.split('/');
          if (parts.length === 3) {
            return `${parseInt(parts[0])}/${parseInt(parts[1])}/${parseInt(parts[2])}`;
          }
          return str;
        };

        const formatDatePadded = (dateStr) => {
          const norm = normalizeDateStr(dateStr);
          const parts = norm.split('/');
          if (parts.length !== 3) return dateStr;
          const y = parts[0];
          const m = parts[1].padStart(2, '0');
          const d = parts[2].padStart(2, '0');
          return `${y}/${m}/${d}`;
        };

        const parseDateObj = (dStr) => {
          const norm = normalizeDateStr(dStr);
          if (!norm) return new Date(9999, 11, 31);
          const parts = norm.split('/');
          return new Date(parts[0], parts[1] - 1, parts[2]);
        };

        const processPeopleData = (rawRows) => {
          if (!Array.isArray(rawRows)) return [];
          return rawRows.map(row => {
            const nameKey = Object.keys(row).find(k => k.includes('å§“å') || k.toLowerCase() === 'name');
            const name = nameKey ? row[nameKey] : '';
            
            const sessionKey = Object.keys(row).find(k => k.includes('æœäº‹æ™‚æ®µ') || k.includes('session'));
            const session = sessionKey ? row[sessionKey] : 'çš†å¯';

            const unavailableKey = Object.keys(row).find(k => k.includes('ä¸èƒ½åƒèˆ‡') || k.includes('unavailable'));
            const unavailable = unavailableKey ? row[unavailableKey] : '';

            const willingnessKey = Object.keys(row).find(k => k.includes('æœäº‹æ„é¡˜') || k.includes('willingness'));
            const willingness = willingnessKey ? String(row[willingnessKey]) : '';

            // â˜…â˜…â˜… æ–°å¢ï¼šæŠ“å– ç¾¤çµ„ID (é¡ä¼¼Bæ¬„) èˆ‡ äºŒå ‚ (é¡ä¼¼Fæ¬„) â˜…â˜…â˜…
            // ç‚ºäº†é¿å…æ¬„ä½åç¨±è®Šæ›´ï¼Œé€™è£¡ä½¿ç”¨é—œéµå­—æ¨¡ç³Šæœå°‹
            
            // æ‰¾ "ID" æˆ– "ç¾¤çµ„"
            const groupIdKey = Object.keys(row).find(k => k.toUpperCase().includes('ID') || k.includes('ç¾¤çµ„ID'));
            const groupId = groupIdKey ? String(row[groupIdKey]).toUpperCase().trim() : '';

            // æ‰¾ "äºŒå ‚"
            const session2Key = Object.keys(row).find(k => k.includes('ä¸»æ—¥æœäº‹äºŒå ‚'));
            const session2 = session2Key ? String(row[session2Key]).trim() : '';

            const roles = {};
            Object.keys(ROLE_CONFIG).forEach(roleName => {
              const csvKey = Object.keys(row).find(k => k.trim() === roleName);
              if (csvKey && row[csvKey]) {
                const val = String(row[csvKey]).trim();
                if (val !== '' && val !== 'undefined' && val !== 'null') {
                  roles[roleName] = "O";
                }
              }
            });

            return { name, session, unavailable, willingness, roles, groupId, session2 };
          }).filter(p => p.name);
        };

        const processStatsData = (rawRows) => {
          const stats = {};

            const countKey = Object.keys(row).find(k => k.includes('ç¸½æ¬¡æ•¸') || k.includes('count'));
            if (nameKey && countKey) {

              const count = parseInt(row[countKey]);
              if (name && !isNaN(count)) stats[name] = count;

        function MyScheduleView({ name, scheduleData, onLogout, onRequestSwap }) {
          const [flatShifts, setFlatShifts] = useState([]);
          const numberedRoles = ['æ¥å¾…', 'æ”¶å¥‰ç»', 'ä¸»é¤', 'æ–°æœ‹å‹é—œæ‡·']; 

          useEffect(() => {
            const searchName = name.trim();
            const tempShifts = [];
            scheduleData.forEach(row => {
              const dateStr = normalizeDateStr(row['æ—¥æœŸ']);
              if (!dateStr) return;
              const dateObj = parseDateObj(row['æ—¥æœŸ']);
              const session = row['å ‚åˆ¥'];
              
              Object.entries(row).forEach(([key, val]) => {
                if (['å ‚åˆ¥', 'æ—¥æœŸ'].includes(key)) return;

                if (cellValue.includes(searchName)) {
                   let shiftNumber = null;
                   if (numberedRoles.includes(key)) {

                   tempShifts.push({ 
                       date: dateStr,

            const shiftsMap = new Map();
            tempShifts.forEach(shift => {
               if (shift.role === 'åŸ·äº‹è¼ªå€¼') {

            const mergedShifts = Array.from(shiftsMap.values());

        // 3. Swap Search View (å·²ä¿®æ”¹ï¼šæ–°å¢ ğŸ…— èˆ‡ ğŸ…• æ¨™è¨˜)
        function SwapSearchView({ name, scheduleData, peopleData, statsData, onBack, onLogout, initialRequest }) {
          const [selectedDate, setSelectedDate] = useState(initialRequest?.date || '');
          const [selectedRole, setSelectedRole] = useState(initialRequest?.role || '');
          const [selectedSession, setSelectedSession] = useState(initialRequest?.session || '');
          const [targetOwner, setTargetOwner] = useState(initialRequest?.owner || name);
          const [candidates, setCandidates] = useState(null);

          useEffect(() => {
            if (initialRequest) {
              setSelectedDate(initialRequest.date);
              setSelectedRole(initialRequest.role);
              setSelectedSession(initialRequest.session);
              setTargetOwner(initialRequest.owner || name);
              performSearch(initialRequest.date, initialRequest.role, initialRequest.session, initialRequest.owner || name);
            }
          }, [initialRequest, scheduleData, peopleData, statsData]);

          const performSearch = (sDate, sRole, sSession, sOwner) => {
            if (!sDate || !sRole) return;
            const targetDateNorm = normalizeDateStr(sDate);
            const targetDatePadded = formatDatePadded(sDate); 
            const schedulesOnDate = scheduleData.filter(s => normalizeDateStr(s['æ—¥æœŸ']) === targetDateNorm);
            const requester = peopleData.find(p => p.name === sOwner);
            const requesterUnavailableDates = requester && requester.unavailable ? String(requester.unavailable).split(/,|ã€|ï¼Œ|\s+/).map(d => d.trim()) : [];
            const requesterBusyDates = new Set();
            scheduleData.forEach(row => {
               Object.keys(row).forEach(key => {
                 if (['å ‚åˆ¥', 'æ—¥æœŸ'].includes(key)) return;
                 if (String(row[key]).includes(sOwner)) requesterBusyDates.add(normalizeDateStr(row['æ—¥æœŸ']));
               });
            });

            let potentialCandidates = [];
            peopleData.forEach(person => {
              if (person.name === sOwner) return;
              if (person.willingness && (person.willingness.includes('çŸ­æš«ä¼‘æ¯') || person.willingness.includes('æš«åœæœäº‹'))) return;
              if (!person.roles[sRole] || person.roles[sRole] !== 'O') return;
              if (sRole !== 'åŸ·äº‹è¼ªå€¼') {
                 if (person.session !== 'çš†å¯' && person.session !== sSession) return;
              }
              if (person.unavailable) {
                const unavailableDates = String(person.unavailable).split(/,|ã€|ï¼Œ|\s+/).map(d => d.trim());
                if (unavailableDates.some(d => d.includes(sDate) || d.includes(targetDatePadded) || d.includes(targetDateNorm))) return;
              }
